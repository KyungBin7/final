<!DOCTYPE html>
<html>

<head>
    <title>HUFS Sharing List</title>
    <style>
        /* 추가한 스타일 */
        body {
            background-color: #041C3A;
            text-align: center;
        }

        .board-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #D6B534;
            border-radius: 20px 20px;
        }

        .category-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .category-list li {
            margin-bottom: 10px;
        }

        button {
            margin-top: 5px;
            color: #041C3A;
            background-color: #D6B534;
            height: 90%;
            border-style: solid;
            border-width: 4px;
            border-color: #041C3A;
            background-size: cover;
            text-align: center;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px 10px;
        }

        button:hover {
            /* 링크에 마우스 올라가면 적용될 스타일 (네온사인 같은 그림자) */
            box-shadow: 0px 0px 10px #041C3A, 0 0 10px #041C3A, 0px 0px 10px #041C3A;
        }

    </style>
</head>

<body>
    <h1 style="margin-top: 70px; font-style: italic;color: #D6B534;
   text-shadow: 0px 0px 20px #D6B534, 0 0 20px #D6B534, 0px 0px 20px #D6B534;">Sharing List</h1>
    <div class="board-container">
        {% for list in postlist %}
        <ul class="category-list">
            <li><a href="{{list.pk}}">{{list.postname}}</a></li>
        </ul>
        {% endfor %}

        <button><a href="./writing" style="text-decoration: none; color: #041C3A;">Uploading New Post</a></button>
    </div>
</body>

</html>
