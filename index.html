<!DOCTYPE html>
<html>
<head>
    <title>외대카풀</title>
    <link rel="stylesheet" type="text/css" href="foundation.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* 추가한 스타일 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            background-image: url('심벌_N.gif');
            background-size: cover;
        }

        .banner {
            position: relative;
        }

            .banner h2 {
                display: inline-block;
            }

            .banner .btn {
                display: inline-block;
                margin-left: 10px;
            }
    </style>
</head>
<body>
    <header>
        <h1>외대카풀</h1>
        <nav>
            <ul>
                <li><a href="#">게시판</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner" class="banner">
        <h2>환영합니다!</h2>
        <p>등교 혹은 하교시에 차를 공유하여 편리하게 이동하세요.</p>
        <a href="#" class="btn btn-primary">공유 신청하기</a>
        <div class="image-container"></div>
    </section>

    <section id="features">
        <h3>주요 기능</h3>
        <ul>
            <li>빠르고 쉬운 차 공유 신청</li>
            <li>합리적인 가격과 유연한 이용 시간</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 외대 카풀. All rights reserved.</p>
    </footer>

</html>
